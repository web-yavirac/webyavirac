<div class="container mt-5">
	<div class="row">
			<div class="col-lg-6 offset-lg-3">
					<div class="card">
							<div class="card-body text-center">
									<span class="titulo"> {{ titulo | uppercase }}</span>
									<form class="mt-3" [formGroup]="companieForm" (ngSubmit)="agregarCompanie()">
											<div class="mb-3">
													<input type="text" formControlName="name" class="form-control form-control-lg"
															placeholder="name">
													<div class="text-danger"
															*ngIf="companieForm.get('name')?.hasError('required') && companieForm.get('name')?.touched">
															<span>El nombre de la empresa <strong>es obligatorio</strong></span>
													</div>
											</div>
											<div class="mb-3">
													<input type="text" formControlName="logo" class="form-control form-control-lg"
															placeholder="logo">
													<div class="text-danger"
															*ngIf="companieForm.get('logo')?.hasError('required') && companieForm.get('logo')?.touched">
															<span>el logo <strong>es obligatoria</strong></span>
													</div>
											</div>
											<div class="mb-3">
													<input type="text" formControlName="link" class="form-control form-control-lg"
															placeholder="link">
													<div class="text-danger"
															*ngIf="companieForm.get('link')?.hasError('required') && companieForm.get('link')?.touched">
															<span>el link <strong>es obligatoria</strong></span>
													</div>
											</div>
											<div class="mb-3">
													<input type="type" formControlName="type" class="form-control form-control-lg"
															placeholder="type">
													<div class="text-danger"
															*ngIf="companieForm.get('type')?.hasError('required') && companieForm.get('type')?.touched">
															<span>El tipo de empresa<strong>es obligatorio</strong></span>
													</div>
											</div>
											<div class="mb-3">
													<button routerLink="/empresas" class="btn btn-secondary btn-lg float-start">VOLVER</button>
													<button type="submit" [disabled]="companieForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
											</div>
									</form>
							</div>
					</div>
			</div>
	</div>
</div>
